<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytical Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Analytical Platform</h1>
            <p>Real-time measurement insights and metrics</p>
        </header>

        <section class="controls">
            <div class="control-group">
                <label for="fieldSelect">Select Field</label>
                <select id="fieldSelect">
                    <option value="field1">Field 1</option>
                    <option value="field2">Field 2</option>
                    <option value="field3">Field 3</option>
                </select>
            </div>
            <div class="control-group">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate">
            </div>
            <div class="control-group">
                <label for="endDate">End Date</label>
                <input type="date" id="endDate">
            </div>
            <button id="updateBtn">Update Dashboard</button>
        </section>

        <section class="weather-controls card">
            <h3>Record Current Weather</h3>
            <div class="control-row">
                <input type="text" id="cityInput" placeholder="Enter city (e.g. Almaty)">
                <button id="weatherBtn" class="accent-btn">Record Weather</button>
            </div>
            <p id="weatherStatus" class="status-msg"></p>
        </section>

        <main class="dashboard">
            <div class="chart-container card">
                <h3>Measurement Trend</h3>
                <canvas id="lineChart"></canvas>
            </div>
            <div class="chart-container card">
                <h3>Distribution Analysis</h3>
                <canvas id="barChart"></canvas>
            </div>
        </main>

        <section class="metrics card">
            <h3>Field Metrics</h3>
            <div class="metrics-grid" id="metricsDisplay">
                <div class="metric-item">
                    <span class="label">Average</span>
                    <span class="value" id="avgValue">-</span>
                </div>
                <div class="metric-item">
                    <span class="label">Minimum</span>
                    <span class="value" id="minValue">-</span>
                </div>
                <div class="metric-item">
                    <span class="label">Maximum</span>
                    <span class="value" id="maxValue">-</span>
                </div>
                <div class="metric-item">
                    <span class="label">Std. Deviation</span>
                    <span class="value" id="stdDevValue">-</span>
                </div>
            </div>
        </section>

        <div id="errorMessage" class="error-toast"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
