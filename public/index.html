<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytical Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="main-wrapper">
        <div class="control-block">
            <div class="controls-row">
                <div class="control-item">
                    <label for="fieldSelect">Select Field</label>
                    <select id="fieldSelect">
                        <option value="field1">Field 1</option>
                        <option value="field2">Field 2</option>
                        <option value="field3">Field 3</option>
                    </select>
                </div>
                <div class="control-item">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate">
                </div>
                <div class="control-item">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate">
                </div>
                <div class="control-item">
                    <label for="cityInput">City</label>
                    <input type="text" id="cityInput" placeholder="Enter city">
                </div>
            </div>
            <div class="controls-buttons">
                <button id="updateBtn" class="btn-primary">Update Dashboard</button>
                <button id="weatherBtn" class="btn-primary">Record Weather</button>
            </div>
            <p id="weatherStatus" class="status-msg"></p>
        </div>

        <section class="metrics-section">
            <h2>Field Metrics</h2>
            <div class="metrics-grid" id="metricsDisplay">
                <div class="metric-item">
                    <span class="label">Average</span>
                    <span class="value" id="avgValue">-</span>
                </div>
                <div class="metric-item">
                    <span class="label">Minimum</span>
                    <span class="value" id="minValue">-</span>
                </div>
                <div class="metric-item">
                    <span class="label">Maximum</span>
                    <span class="value" id="maxValue">-</span>
                </div>
                <div class="metric-item">
                    <span class="label">Std. Deviation</span>
                    <span class="value" id="stdDevValue">-</span>
                </div>
            </div>
        </section>

        <main class="dashboard">
            <div class="chart-container">
                <h3>Measurement Trend</h3>
                <canvas id="lineChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Distribution Analysis</h3>
                <canvas id="barChart"></canvas>
            </div>
        </main>

        <div id="errorMessage" class="error-toast"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
